<table class="table table-dark table-striped">

  <thead>

    <tr>
      <th scope="col">Id</th>
      <th scope="col">Data da Venda</th>
      <th scope="col">Valor</th>
      <th scope="col">Vendedor</th>
      <th scope="col">Ações</th>
    </tr>

  </thead>

    <tbody>

      <tr *ngFor="let venda of vendas">

        <th scope="row">{{venda.id}}</th>
        <td>{{venda.data_venda | date:'dd/MM/yyyy'}}</td>
        <td>{{venda.valor}}</td>
        <td>{{venda.vendedor}}</td>

        <td>

          <button (click)="atualizarVenda(venda.id)" class="btn btn-info">Atualizar</button>
          <button (click)="deletarVenda(venda.id)" class="btn btn-danger">Deletar</button>

        </td>

      </tr>

    </tbody>

</table>
